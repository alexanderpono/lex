name: lex
on:
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lex-moscowjs-draft/demo
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      
      - name: Install dependencies
        id: Npm-install
        run: npm install

      - name: Build project
        id: Project-build
        run: npm run build

      - name: Deploy application to GHP /lex/lex-moscowjs-draft/present ðŸš€
        id: Deploy-app
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: lex-moscowjs-draft/demo/demo-dist  # The folder the action should deploy.
          TARGET_FOLDER: lex-moscowjs-draft/present
          CLEAN: true # Automatically remove deleted files from the deploy branch


  app:
    runs-on: ubuntu-latest
    needs: demo
    defaults:
      run:
        working-directory: lex-moscowjs-draft/app-dev
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      
      - name: Install dependencies
        id: Npm-install
        run: npm install

      - name: Build project
        id: Project-build
        run: npm run build

      - name: Deploy application to GHP /lex/lex-moscowjs-draft/present/app-static ðŸš€
        id: Deploy-app
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: lex-moscowjs-draft/app-dev/temp/ui-dist  # The folder the action should deploy.
          TARGET_FOLDER: lex-moscowjs-draft/present/app-static
          CLEAN: true # Automatically remove deleted files from the deploy branch


